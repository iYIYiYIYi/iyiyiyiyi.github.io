<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>最小DFA生成</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/generator/util/jquery.min.js"></script>
    <script src="./static/generator/util/viz.js/viz.js"></script>
    <script src="./static/generator/util/viz.js/viz.es.js"></script>
    <script src="./static/generator/util/viz.js/lite.render.js"></script>
    <script src="./static/generator/generator.js"></script>
    <script src="./static/generator/nfa.js"></script>
    <script src="./static/generator/dfa.js"></script>
</head>
<body style="background: white;">
    <h1>正则表达式->NFA->DFA->MiniDFA</h1>
    <div class="input">
        <input class="re-input" id="re" type="text" placeholder="请输入正则表达式">
        <button onclick="getRe()">解析</button>
        <br>
        <div class="polished-notation">
            <h3 id="polished"></h3>
        </div>
    </div>

    <div class="input selector">
        <button id="nfa">NFA</button>
        <button id="dfa">DFA</button>
        <button id="minidfa">Mini DFA</button>
        <button onclick="saveImage()">保存图片</button>
    </div>

    <div id="graph">
    </div>

</body>
</html>
